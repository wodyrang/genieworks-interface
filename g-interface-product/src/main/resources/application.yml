server:
  port: 8080

spring:
  output:
    ansi:
      enabled: ALWAYS

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-local.ginterface.net:8761/eureka/

# Setting logging levels
logging:
  level:
    com.netflix: DEBUG
    org.springframework.web: DEBUG
    net.genieworks.ginterface.config: DEBUG