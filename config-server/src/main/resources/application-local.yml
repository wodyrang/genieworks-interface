# Config Server 포트 설정.
server:
  port: 18888

spring:
  profiles:
    active: native
  output:
    ansi:
      enabled: ALWAYS
  # 컨피그 서버에 등록된 설정파일 정보 위치
  cloud:
    config:
      server:
        bootstrap: true
        native:
          search-locations: classpath:config/,classpath:config/eureka-server, classpath:config/product-server

# Setting logging levels
logging:
  level:
    com.netflix: DEBUG
    org.springframework.web: DEBUG
    net.genieworks.ginterface.config: DEBUG