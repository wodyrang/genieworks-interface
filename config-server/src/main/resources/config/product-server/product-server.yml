server:
  port: 28080

# Spring Setting
spring:
  profiles:
    active: default
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    somedb:
      url: jdbc:mysql://mysql-local.ginterface.net:3306/ginterface?useUnicode=yes&characterEncoding=UTF-8â‰ˆ #jdbc:mysql://mysql-local.ginterface.net:3306/ginterface?useUnicode=yes&characterEncoding=UTF-8
      driverClassName: com.mysql.cj.jdbc.Driver #net.sf.log4jdbc.sql.jdbcapi.DriverSpy #
      username: geniework-interface-local
      password: genieinterface!2019
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
      naming:
